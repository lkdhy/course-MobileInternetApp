<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1s Challenge</title>
    <link rel="stylesheet" type="text/css" href="theme.css"/>

</head>
<body>
    <div id="titlearea">
        <h1 id="title">
            One Second Challenge
        </h1>
        <p style="font-family: 'Comic Sans MS'; font-size: 25px;
            color: #F26BAA; word-spacing: 5px;">
            BE A GENUINE ONE-SECOND BOY
        </p>
    </div>

<!-- feedback: "I'm waiting for you."
    | "You make it!" | "Excellent!" | "Good job." -->
    <div id="feedbackarea" style="margin: 0px; margin-top: 0px">
        <h2 id="feedback">I'm waiting for you.</h2>
    </div>

<!--    score area    -->
    <div id="scorearea">
        <h2 id="bestscore">
            Your score will be ...
        </h2>
        <h3 id="secondscore"> </h3>
        <h4 id="thirdscore"> </h4>
    </div>

<!--    click area    -->
    <div id="clickarea" onclick="myclick()"
        onmouseover="this.style.background='#013075'"
        onmouseout="this.style.background='lightgray'">
        <h1 id="prompt">
            Come on baby!
        </h1>
    </div>

    <script src="script.js"> </script>

</body>
</html>
