<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1s Challenge</title>
    <link rel="stylesheet" type="text/css" href="theme.css"/>
</head>
<body>
    <div style="background: beige; padding: 5px;">
        <h1 style="font-family: Impact;">
            One Second Challenge
        </h1>
        <p style="text-align: center;
            font-family: 'Comic Sans MS'; font-size: 20px;">
            Be a genuine one-second boy.
        </p>
    </div>

<!-- feedback: "I'm waiting for you."
    | "You make it!" | "Excellent!" | "Good job." -->
    <div id="feedbackarea" style="margin: 9px">
        <h2 id="feedback" style="color: red; font-family: 'Comic Sans MS'">
            I'm waiting for you.
        </h2>
    </div>

<!--    score area    -->
    <div id="scorearea" style="border: 3px solid orange ;
        margin: 10px">
        <h2 id="bestscore" style="font-size: 40px; font-family: 'Courier New';">
            Your score will be ...
        </h2>
        <h3 id="secondscore"> </h3>
        <h4 id="thirdscore"> </h4>
    </div>

<!--    click area    -->
    <div id="clickarea" style="background: lightgray;
          padding: 30px;
          height: 170px;"
        onclick="myclick()">
        <h1 id="prompt" style="font-size: 70px; font-family: 'MS UI Gothic';">
            Come on baby!
        </h1>
    </div>

    <script src="script.js"> </script>

</body>
</html>
